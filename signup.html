<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Quiz Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="main-bg">
    <div class="signup-card">
      <div class="signup-left">
        <h2>Sign Up</h2>
        <p class="subtitle">Already have an account? <a href="./home.html">Login</a></p>
        <form id="signupForm" novalidate>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Your Name" required>
            <span class="error-message" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 6 characters" required>
            <span class="error-message" id="passwordError"></span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>
          <div class="form-group terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            <span class="error-message" id="termsError"></span>
          </div>
          <button type="submit" class="signup-btn">SIGN UP</button>
          
          
        </form>
      </div>
      <div class="signup-right">
        <img src="./signup.jpg" alt="Sign Up Illustration">
      </div>
    </div>
  </div>
  <script src="./signup.js"></script>
</body>
</html>
