<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Quiz Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="main-bg">
    <div class="signup-card">
      <div class="signup-left">
        <h2>Sign Up</h2>
        <p class="subtitle">Already have an account? <a href="./home.html">Login</a></p>
        <form id="signupForm" novalidate>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Your Name" required>
            <span class="error-message" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 6 characters" required>
            <span class="error-message" id="passwordError"></span>
          </div>
