<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz | QuizMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./quizpage.css">
</head>
<body>
  <div class="main-bg">
    <nav class="navbar">
      <div class="nav-logo">QuizMaster</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#" class="active">Quiz</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
    </nav>
    <div class="quiz-container" id="quiz-container">
      <div class="quiz-header">
        <h2 id="quiz-title">General Knowledge Quiz</h2>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="quiz-info">
          <span id="question-number">Question 1 of 20</span>
          <span id="timer">00:00</span>
        </div>
      </div>

      <div id="question-container">
        <h3 id="question-text">Question text will appear here</h3>
        <div class="options-container" id="options-container">
          <!-- Options will be generated by JavaScript -->
        </div>
      </div>

      <div class="quiz-footer">
        <button id="prev-btn" class="nav-btn" disabled>Previous</button>
        <button id="next-btn" class="nav-btn">Next</button>
        <button id="submit-btn" class="submit-btn" style="display: none;">Submit Quiz</button>
      </div>
    </div>

    <div id="results-container" class="results-container" style="display: none;">
      <h2>Quiz Results</h2>
      <div class="score-container">
        <div class="score-circle">
          <span id="score-value">0</span>
          <span id="score-total">/20</span>
        </div>
        <p id="score-message">You scored 0 out of 20</p>
      </div>
      <div id="review-container">
        <!-- Review of all questions and answers will be shown here -->
      </div>
      <div class="result-actions">
        <button id="retry-btn" class="retry-btn">Try Again</button>
        <button id="home-btn" class="home-btn">Back to Home</button>
      </div>
    </div>
  </div>

  <script src="./quizpage.js"></script>
</body>
</html>
